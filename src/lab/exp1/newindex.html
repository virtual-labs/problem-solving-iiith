		$(document).ready(function() 
		{
			$('#main-title').load('content.html h1#main-title', function() 
				{
					//alert('load successful');
				});

			$('#hidden-content').load('content.html', function(response,status,xhr) 
				{
					$("#hidden-content > div").each(function() 
					{
						sectionId = $(this).attr('id');
						headerId = $("#" + sectionId + " h2").html();
							
						$("#head-nav ul").append("<li> <a href=\'#\' id=\'"+ sectionId + "-menu\'>" + headerId + "</a> </li>");
					});
					$("#left-content").html($("#hidden-content div:first").html());
					$("#head-nav ul > li a").click(function() 
					{
						menuId = $(this).attr('id'); // this points to the current element
						sectionId = menuId.replace(/-menu/i, "");
						sectionContent = $("#hidden-content div#" + sectionId).html();
						$("#left-content").html(sectionContent);
						prettyPrint();
					});
				});
       });
    </script>
